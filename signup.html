<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 text-center shadow-lg">
      <h2 class="mb-4 text-primary">Smart Login System</h2>
      <form id="signupForm">
        <input type="text" id="username" class="form-control mb-3" placeholder="Enter your name" required>
        <input type="email" id="signupEmail" class="form-control mb-3" placeholder="Enter your email" required>
        <input type="password" id="signupPassword" class="form-control mb-3" placeholder="Enter password" required>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <p class="mt-3">You have an account? <a href="index.html" class="text-primary">Sign In</a></p>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
