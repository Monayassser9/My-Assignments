<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <div class="logo">Weather <span>tagline goes here</span></div>
        <nav>
            <a href="#" class="active">Home</a>
            <a href="#">News</a>
            <a href="#">Live cameras</a>
            <a href="#">Photos</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <section class="search">
            <input type="text" id="location-input" placeholder="Find your location...">
            <button id="find-btn">Find</button>
        </section>

        <section class="weather-cards">
            <div class="card">
                <h3>Friday</h3>
                <h2 id="day1-temp">16.2°C</h2>
                <p id="day1-desc">Clear</p>
            </div>
            <div class="card">
                <h3>Saturday</h3>
                <h2 id="day2-temp">21.1°C</h2>
                <p id="day2-desc">Sunny</p>
            </div>
            <div class="card">
                <h3>Sunday</h3>
                <h2 id="day3-temp">21.1°C</h2>
                <p id="day3-desc">Sunny</p>
            </div>
        </section>
    </main>

    <footer>
        <input type="email" placeholder="Enter your email to subscribe...">
        <button>Subscribe</button>
        <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
